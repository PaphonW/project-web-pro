<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="w-full bg-gray-300">
    
    <header>
        <!--nav-->
        <nav class="w-full flex items-center justify-between flex-wrap bg-teal p-6 fixed top-0 bg-white">
            <div class="flex items-center flex-no-shrink text-black mr-6">
              <a href="index.html" class="font-semibold text-xl tracking-tight">Wong IT</a>
            </div>
            <div class="block lg:hidden">
              <button class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white" onclick="menu()">
                <svg class="h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div class="w-full lg:block flex-grow lg:flex lg:items-center lg:w-auto hidden"  id="bur">
              <div class="text-sm lg:flex-grow">
                <a href="search.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-lighter hover:text-white mr-4">
                  Find Product
                </a>
                <a href="about.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-lighter hover:text-white mr-4">
                  About
                </a>
              </div>     
            </div>
          </nav>
        <!--nav-->
    </header>

    <main class="container-fluid w-full h-full flex items-center justify-center">
        <!--Register form-->
        <form class="w-100 h-min bg-white rounded-xl shadow-lg p-12">
            <div class="container grid grid-cols-1 md:grid-cols-2">
                <div>
                    <h1 class="pb-3 text-xl font-bold">Register</h1>
                    <label class="pt-3 text-sm">Username</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="text" id="username">
                    </div>
                    <label class="pt-3 text-sm">Password</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="password" id="password">
                    </div>
                    <label class="pt-3 text-sm">E-mail</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="email" id="email">
                    </div>
                    <label class="pt-3 text-sm">Phone number</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="tel" id="telNumber">
                    </div>
                </div>
                <div class="md:ml-6 md:mt-10">
                    <label class="pt-3 text-sm">Address</label>
                    <div class="pb-4 pt-2">
                        <textarea class="w-96 px-3 py-2 bg-gray-200 text-gray-700 border rounded" type="text" rows="4"></textarea>
                    </div>
                    <label class="pt-3 text-sm">City</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="text" id="password">
                    </div>
                    <label class="pt-3 text-sm">Post code</label>
                    <div class="pb-4 pt-2">
                        <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="text" id="password">
                    </div>
                </div>
            </div>
            

            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <button class="text-sm text-center px-6 py-2 rounded-md border hover:bg-gray-100">Register</a>
                    <button class="text-sm text-center px-6 py-2 ml-5 rounded-md border hover:bg-gray-100" type="reset">Clear</button>
                </div>
            </div>
        </form>
        <!--Register form-->

           
    </main>

    <script>
        function menu() {
          var x = document.getElementById('bur');
          if(x.style.display === 'none'){
            x.style.display = 'block'
          }else{
            x.style.display = 'none'
          }
        }
      </script>
</body>
</html>
