<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Shop</title>
</head>
<body class="w-full bg-blue-200">
    <!-- Nav bar-->
    <nav class="w-full h-12 border justify-between flex items-center bg-white fixed top-0">
        <div class="flex divide-x items-center">
            <a class="text-center px-8 text-xl" href="index.html">
                <strong>Wong IT</strong>
            </a>
            <div class="h-12 hover:bg-gray-100  flex items-center">
              <a href="#" class="text-sm px-8 text-center inline-block align-middle">About us</a>
            </div>
        </div>

    </nav>
    <!-- Nav bar-->

    <main class="w-full h-full flex items-center justify-center">

        <!--Sign in box-->
        <div class="w-min h-min bg-white rounded-xl shadow-lg p-12">
            <div>
                <h1 class="text-center pb-3 text-xl">
                    Sign in to <strong>Wong IT</strong>
                </h1>
                <p class="pt-3 font-bold">Username</p>
                <div class="pb-4 pt-2">
                    <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="text" id="user" name="username">
                </div>
                <p class="pt-3 font-bold">Password</p>
                <div class="pb-4 pt-2">
                    <input class="w-96 px-3 py-1 justify-center border rounded bg-gray-200 text-gray-700" type="password" id="pass" name="password">
                </div>
            </div>

            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <a href="#" class="text-sm text-center px-6 py-2 rounded-md border hover:bg-gray-100">Sign in</a>
                </div>

                <div class="flex items-center pr-12">
                    <p class="pr-3 font-light">Not a member?</p>
                    <a href="#" class="text-blue-500">Sign up</a>
                </div>
            </div>
        </div>
        <!--Sign in box-->

    </main>
    
</body>
</html>
