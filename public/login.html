<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Shop</title>
</head>
<body class="w-full bg-blue-200">
    <!-- Nav bar-->
    <nav class="w-full h-12 border justify-between flex items-center bg-white">
        <div class="flex divide-x items-center">
            <img src="assets/img/logo.png" class="h-4 px-8">
            <div class="h-12 hover:bg-gray-100  flex items-center">
              <a href="#" class="text-sm px-8 text-center inline-block align-middle">About us</a>
            </div>
        </div>

    </nav>
    <!-- Nav bar-->

    <main class="w-full h-full flex items-center justify-center">

        <!--Sign in box-->
        <div class="w-min h-min bg-white rounded-xl shadow-lg px-10 py-8">
            <div>
                <h1 class="text-center py-3 text-xl">
                    Sign in to <strong>WIT</strong>
                </h1>
                <p class="py-3 font-bold">Username</p>
                <div class="py-4">
                    <input class="w-96 justify-center border rounded bg-gray-200" type="text" id="user" name="user" placeholder="Username">
                </div>
                <p class="py-3 font-bold">Password</p>
                <div class="py-4">
                    <input class="w-96 justify-center border rounded bg-gray-200" type="text" id="pass" name="pass" placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <a href="#" class="text-sm text-center p-1 rounded-md border hover:bg-gray-100">Sign up</a>
                </div>

                <div class="flex items-center">
                    <p class="pr-3 font-light">Not a member?</p>
                    <a href="#" class="text-blue-300">Sign up</a>
                </div>
            </div>
        </div>
        <!--Sign in box-->

    </main>
    
</body>
</html>
